<!DOCTYPE html>

<section>

<section id="rsvp">

    <p>Por favor confirma tu asistencia llenando el siguiente formulario:</p>

    <form action="https://formsubmit.co/2020030190@upsin.edu.mx" method="POST">

        <input type="hidden" name="_next" value="gracias.html">

        <textarea name="Mensaje" rows="3" placeholder="Mensaje opcional"></textarea>

    </form>
</section>

<footer>
    Con cariño, Maximiliano & Isis
</footer>
